syntax = "proto3";
package user;

service User {
  rpc GetUser(UserId) returns (UserInfo) {}
  rpc CreateUser(CreateUserInfo) returns (UserInfo) {}
}

message UserId {
  string id = 1;
}

message UserInfo {
  string id = 1;
  string name = 2;
  string email = 3;
  string role = 4;
}

message CreateUserInfo {
  string name = 1;
  string email = 2;
  string password = 3;
}
